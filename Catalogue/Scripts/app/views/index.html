<div class="row">
    <div class="col-sm-12">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.Name}}</td>
                    <td>{{product.Price}}</td>
                    <td>{{product.ReleaseDate | date}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
