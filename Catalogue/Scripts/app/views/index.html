<div class="row">
    <div class="col-sm-12">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Last Modified</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td><a href="#/products/{{product.Id}}">{{product.Name}}</a></td>
                    <td>{{product.Price}}</td>
                    <td>{{product.LastModified | date}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
